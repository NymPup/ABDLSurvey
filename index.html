<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>
    .container {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 100%;
      border:none; 
      margin:0; 
      padding:0; 
      overflow:hidden;
    }
    
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <iframe id="iframe1" class="responsive-iframe" src="https://arcg.is/Ofjvb"></iframe>
  </div>

</body>
</html>
